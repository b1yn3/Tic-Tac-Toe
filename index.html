<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <div class="title">
            Tic Tac Toe
        </div>
        <div id="currentEvent">Player 1's Turn</div>
        <button class="reset-button" onclick="restartGame()"><img src="image.png"></button>
    </header>
    <main>
        <div class="parent">
            <div class="div1"><button></button></div>
            <div class="div2"><button></button></div>
            <div class="div3"><button></button></div>
            <div class="div4"><button></button></div>
            <div class="div5"><button></button></div>
            <div class="div6"><button></button></div>
            <div class="div7"><button></button></div>
            <div class="div8"><button></button></div>
            <div class="div9"><button></button></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
